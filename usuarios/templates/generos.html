<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Generos</title>
  </head>
  <body class="container mt-1">
    <form method="POST">
      <label for="genero"> <h1>Filtra por tu género favorito</h1></label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="genero"
          name="genero"
          placeholder="ej: Ranchera"
        />
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="submit">
            Buscar
          </button>
        </div>
      </div>
      {% csrf_token %}
    </form>
    <br />
    {%if swal_error_generos%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "No hemos encontrado el género que buscabas",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%} {%for genero in generos%}
    <div class="card">
      <div class="card-body">
        <h1>{{genero.nombre}}</h1>
        <a href="agrupaciones/{{genero.id}}">Ver agrupaciones</a>
      </div>
    </div>
    {%endfor%}
  </body>
</html>
