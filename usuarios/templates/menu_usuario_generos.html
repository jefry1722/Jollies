<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generos</title>

    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body_correo no_body">
    <div class="container-xxl position-relative p-0" id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
      >
        <a href="/" class="navbar-brand p-0">
          <img src="static/img/logo.png" alt="Logo" />
          <h1 class="m-0">JOLLIES</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="/" class="nav-item nav-link">Inicio</a>
            <a href="validar_correo_historial" class="nav-item nav-link"
              >Estado de contrataciones</a
            >
            <a href="nuevo_manager" class="nav-item nav-link">Registrarse</a>
            <a href="login_manager" class="nav-item nav-link">Iniciar Sesión</a>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <div class="container contenedor">
        <form method="POST">
          <label style="color: white" for="genero">
            <h1 style="color: white">Filtra por tu género favorito</h1></label
          >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="genero"
              name="genero"
              placeholder="ej: Ranchera"
            />
            <div class="input-group-prepend">
              <button
                class="btn btn-secondary"
                style="border: solid black 2px"
                type="submit"
              >
                Buscar
              </button>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>

      <div class="container">
        {%for genero in generos%}
        <div class="agrupaciones m-3">
          <div class="content">
            <i class="m-3 fa-solid fa-sliders"></i>
            <h1 class="m-3">{{genero.nombre}}</h1>
          </div>
          <a
            class="list-group-item list-group-item-warning subir_media"
            href="agrupaciones/{{genero.id}}"
            >Ver agrupaciones</a
          >
        </div>
        {%endfor%}
      </div>
    </main>

    {%if swal_error_generos%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "No hemos encontrado el género que buscabas",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%}

    <script src="static/js/script.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
