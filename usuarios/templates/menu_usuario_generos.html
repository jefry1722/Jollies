<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generos</title>

    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="body_genero">
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
    </header>

    <div class="menu__side_usuario" id="menu_side">
      <div class="name__page">
        <img src="static/img/logoico.ico" width="30px" height="30px" />
        <h4 class="m-3">Jollies</h4>
      </div>

      <div class="options__menu">
        <a href="menu_manager" class="selected">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>Inicio</h4>
          </div>
        </a>

        <a href="nueva_agrupacion">
          <div class="option">
            <i class="far fa-address-card" title="Registrar Agrupacion"></i>
            <h4>Registrar Agrupacion</h4>
          </div>
        </a>

        <a href="menu_manager/agrupaciones">
          <div class="option">
            <i class="far fa-file" title="Agrupaciones"></i>
            <h4>Agrupaciones</h4>
          </div>
        </a>

        <a href="menu_manager/media">
          <div class="option">
            <i class="fas fa-video" title="Fotos y Videos"></i>
            <h4>Fotos y Videos</h4>
          </div>
        </a>

        <a href="menu_manager/editar">
          <div class="option">
            <i class="far fa-sticky-note" title="Editar Agrupaciones"></i>
            <h4>Editar Agrupaciones</h4>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div class="container m-2 contenedor">
        <form method="POST">
          <label style="color: white;" for="genero"> <h1>Filtra por tu género favorito</h1></label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="genero"
              name="genero"
              placeholder="ej: Ranchera"
            />
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="submit">
                Buscar
              </button>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>

      <div class="container">

        {%for genero in generos%}
      <div class="agrupaciones m-3">
      <div class="content">
          <i class="m-3 fa-solid fa-sliders"></i>
          <h1 class="m-3">{{genero.nombre}}</h1>        
      </div>
      <a
      class="list-group-item list-group-item-warning subir_media" 
      href="agrupaciones/{{genero.id}}">Ver agrupaciones</a>
    </div>
      {%endfor%}
      
      </div>
    </main>

    {%if swal_error_generos%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "No hemos encontrado el género que buscabas",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%} 

    

    <script src="static/js/script.js"></script>
  </body>
</html>
