<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Agrupaciones</title>
  </head>
  <body class="container mt-1">
    <form method="POST">
      <label for="agrupacion">
        <h1>Selecciona la agrupación que requieras</h1></label
      >
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="agrupacion"
          name="agrupacion"
          placeholder="ej: Agrupación vallenata"
          required
        />
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="submit">
            Buscar
          </button>
        </div>
      </div>
      {% csrf_token %}
    </form>
    <br />
    {%if swal_error_agrupacion%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "No hemos encontrado la agrupación que buscabas",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%} {%if swal_error_agrupaciones%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "Aún no existen agrupaciones para este género",
        icon: "error",
        closeOnClickOutside: false,
      }).then((ok) => {
        if (ok) {
          window.location.href = "/generos";
        }
      });
    </script>
    {%endif%} {%for agrupacion in agrupaciones%}
    <div class="card">
      <div class="card-body">
        <h1>{{agrupacion.nombre}}</h1>
        <a href="/agrupacion/{{agrupacion.id}}">Características</a>
        <a href="/validar_correo/{{agrupacion.id}}">Ir a contratar</a>
      </div>
    </div>
    {%endfor%}
  </body>
</html>
