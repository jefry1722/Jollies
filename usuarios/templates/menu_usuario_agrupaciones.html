<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generos</title>

    <link href="static/img/logoico.ico" rel="icon" />

    <base href="/" />

    <link rel="stylesheet" href="static/css/estilos.css" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="body_agrupacion">
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
    </header>

    <div class="menu__side_usuario" id="menu_side">
      <div class="name__page">
        <img src="static/img/logoico.ico" width="30px" height="30px" />
        <h4 class="m-3">Jollies</h4>
      </div>

      <div class="options__menu">
        <a href="menu_manager" class="selected">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>Inicio</h4>
          </div>
        </a>

        <a href="nueva_agrupacion">
          <div class="option">
            <i class="far fa-address-card" title="Registrar Agrupacion"></i>
            <h4>Registrar Agrupacion</h4>
          </div>
        </a>

        <a href="menu_manager/agrupaciones">
          <div class="option">
            <i class="far fa-file" title="Agrupaciones"></i>
            <h4>Agrupaciones</h4>
          </div>
        </a>

        <a href="menu_manager/media">
          <div class="option">
            <i class="fas fa-video" title="Fotos y Videos"></i>
            <h4>Fotos y Videos</h4>
          </div>
        </a>

        <a href="menu_manager/editar">
          <div class="option">
            <i class="far fa-sticky-note" title="Editar Agrupaciones"></i>
            <h4>Editar Agrupaciones</h4>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div class="container m-2 contenedor">
        <form method="POST">
          <label for="agrupacion">
            <h1 style="color: white">
              Selecciona la agrupación que requieras
            </h1></label
          >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="agrupacion"
              name="agrupacion"
              placeholder="ej: Agrupación vallenata"
              required
            />
            <div class="input-group-prepend">
              <button class="btn btn-success" type="submit">Buscar</button>
            </div>
          </div>
          {% csrf_token %}
        </form>
      </div>

      <div class="container">
        {%for agrupacion in agrupaciones%}
        <div class="agrupaciones m-3">
          <div class="content">
            <i class="fa-solid fa-indent m-3"></i>
            <h1 class="m-3">{{agrupacion.nombre}}</h1>
          </div>
          <a
            style="border: solid black 2px"
            class="list-group-item list-group-item-info subir_media"
            href="/agrupacion/{{agrupacion.id}}"
            >Características</a
          >
          <a
            style="border: solid black 2px"
            class="mt-1 list-group-item list-group-item-danger subir_media"
            href="/validar_correo/{{agrupacion.id}}"
            >Ir a contratar</a
          >
        </div>
        {%endfor%}
      </div>
    </main>

    {%if swal_error_agrupacion%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "No hemos encontrado la agrupación que buscabas",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%} {%if swal_error_agrupaciones%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "Aún no existen agrupaciones para este género",
        icon: "error",
        closeOnClickOutside: false,
      }).then((ok) => {
        if (ok) {
          window.history.back();
        }
      });
    </script>
    {%endif%}

    <script src="static/js/script.js"></script>
  </body>
</html>
