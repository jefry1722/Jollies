<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retroalimentación</title>

    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="body_correo no_body">
    <div class="container-xxl position-relative p-0" id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
      >
        <a href="/" class="navbar-brand p-0">
          <img src="static/img/logo.png" alt="Logo" />
          <h1 class="m-0">JOLLIES</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="/" class="nav-item nav-link">Inicio</a>
            <a href="validar_correo_historial" class="nav-item nav-link"
              >Estado de contrataciones</a
            >
            <a href="nuevo_manager" class="nav-item nav-link">Registrarse</a>
            <a href="login_manager" class="nav-item nav-link">Iniciar Sesión</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="m-5">
      <form method="POST">
        <h1>Puntua la agrupación y deja un comentario</h1>
        <div class="form-group purple-border">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            onclick="getComment(event)"
            style="border: black 1px solid"
          >
            <option selected value="">Seleccione una opción</option>
            <option>Buena agrupación, recomendada</option>
            <option>Llegaron tarde</option>
            <option>Muy buena música, excelentes músicos</option>
            <option>Buen espectáculo, cumplidos con la fecha y tiempo</option>
          </select>
          <textarea
            class="form-control"
            type="text"
            placeholder="Deja tu comentario o escoge alguno predeterminado"
            name="comentario"
            rows="3"
            style="border: black 1px solid"
            id="comentario"
          ></textarea>
        </div>
        <br />
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
        <br />
        <div>
          <button class="btn btn-warning">Enviar</button>
        </div>
        {% csrf_token %}
      </form>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>

    <script type="text/javascript">
      const getComment = (event) => {
        const txarea = document.getElementById("comentario");
        txarea.innerText = event.target.value;
      };
    </script>
  </body>
</html>
