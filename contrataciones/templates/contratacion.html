<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Contratacion</title>
  </head>
  <body class="no_body body_correo">
    <div class="container-xxl position-relative p-0" id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
      >
        <a href="/" class="navbar-brand p-0">
          <img src="static/img/logo.png" alt="Logo" />
          <h1 class="m-0">JOLLIES</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="/" class="nav-item nav-link">Inicio</a>
            <a href="validar_correo_historial" class="nav-item nav-link"
              >Estado de contrataciones</a
            >
            <a href="nuevo_manager" class="nav-item nav-link">Registrarse</a>
            <a href="login_manager" class="nav-item nav-link">Iniciar Sesión</a>
          </div>
        </div>
      </nav>
    </div>

    <div id="login">
      <form method="POST">
        {%if usuario%}
        <label for="correo"><h1>Email</h1></label>
        <div
          class="user"
          style="
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/TK_email_icon.svg/1200px-TK_email_icon.svg.png);
          "
        >
          <input
            type="email"
            placeholder="Ingresa tu correo electrónico"
            name="correo"
            id="correo"
            required
            value="{{usuario.correo}}"
            disabled
          />
        </div>
        <br />
        <label for="nombre"><h1>Nombre</h1></label>
        <div class="user">
          <input
            type="nombre"
            placeholder="Ingresa tu nombre"
            name="nombre"
            id="nombre"
            required
            value="{{usuario.nombre}}"
            disabled
          />
        </div>
        <br />
        <label for="apellido"><h1>Apellido</h1></label>
        <div class="user">
          <input
            type="apellido"
            placeholder="Ingresa tu apellido"
            name="apellido"
            id="apellido"
            required
            value="{{usuario.apellido}}"
            disabled
          />
        </div>
        <br />
        <label for="telefono"><h1>Télefono</h1></label>
        <div class="user">
          <input
            type="telefono"
            placeholder="Ingresa tu télefono"
            name="telefono"
            id="telefono"
            required
            value="{{usuario.telefono}}"
            disabled
          />
        </div>
        <br />
        <label for="fecha"><h1>Fecha</h1></label>
        <div class="user">
          <input
            type="date"
            placeholder="Ingresa la fecha"
            min="{{fecha_actual}}"
            name="fecha"
            id="fecha"
            value="{{contratacion.fecha|date:'Y-m-d'}}"
            required
          />
        </div>
        <br />
        <label for="hora"><h1>Hora</h1></label>
        <div class="user">
          <input
            type="time"
            placeholder="Ingresa la hora"
            name="hora"
            id="hora"
            required
            value="{{contratacion.hora}}"
          />
        </div>
        <br />
        <label for="tiempo"><h1>Tiempo</h1></label>
        <div class="user">
          <input
            type="number"
            placeholder="Ingresa el tiempo"
            name="tiempo"
            id="tiempo"
            required
            value="{{contratacion.tiempo}}"
          />
        </div>
        <br />
        <label for="direccion"><h1>Dirección</h1></label>
        {%if direccion%}
        <div class="user">
          <input
            type="text"
            placeholder="Ingresa la direccion"
            name="direccion"
            id="direccion"
            required
            value="{{direccion}}"
          />
        </div>
        {%else%}
        <div class="user">
          <input
            type="text"
            placeholder="Ingresa la direccion"
            name="direccion"
            id="direccion"
            required
            value="{{contratacion.direccion}}"
          />
        </div>
        {%endif%} {%else%}
        <label for="correo"><h1>Email</h1></label>
        <div
          class="user"
          style="
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Circle-icons-mail.svg/768px-Circle-icons-mail.svg.png);
          "
        >
          <input
            type="email"
            placeholder="Ingresa tu correo electrónico"
            name="correo"
            id="correo"
            required
            value="{{correo}}"
            disabled
          />
        </div>
        <br />
        <label for="nombre"><h1>Nombre</h1></label>
        <div class="user">
          <input
            type="nombre"
            placeholder="Ingresa tu nombre"
            name="nombre"
            id="nombre"
            required
          />
        </div>
        <br />
        <label for="apellido"><h1>Apellido</h1></label>
        <div class="user">
          <input
            type="apellido"
            placeholder="Ingresa tu apellido"
            name="apellido"
            id="apellido"
            required
          />
        </div>
        <br />
        <label for="telefono"><h1>Télefono</h1></label>
        <div class="user">
          <input
            type="telefono"
            placeholder="Ingresa tu télefono"
            name="telefono"
            id="telefono"
            required
          />
        </div>
        <br />
        <label for="fecha"><h1>Fecha</h1></label>
        <div class="user">
          <input
            type="date"
            placeholder="Ingresa la fecha"
            name="fecha"
            min="{{fecha_actual}}"
            id="fecha"
            required
          />
        </div>
        <br />
        <label for="hora"><h1>Hora</h1></label>
        <div class="user">
          <input
            type="time"
            placeholder="Ingresa la hora"
            name="hora"
            id="hora"
            required
          />
        </div>
        <br />
        <label for="tiempo"><h1>Tiempo</h1></label>
        <div class="user">
          <input
            type="number"
            placeholder="Ingresa el tiempo"
            name="tiempo"
            id="tiempo"
            required
          />
        </div>
        <br />
        <label for="direccion"><h1>Dirección</h1></label>
        {%if direccion%}
        <div class="user">
          <input
            type="text"
            placeholder="Ingresa la direccion"
            name="direccion"
            id="direccion"
            required
            value="{{direccion}}"
          />
        </div>
        {%else%}
        <div class="user">
          <input
            type="text"
            placeholder="Ingresa la direccion"
            name="direccion"
            id="direccion"
            required
          />
        </div>
        {%endif%} {%endif%}
        <br />
        <div class="send">
          <input type="submit" value="Enviar" />
        </div>

        {% csrf_token %}
      </form>
    </div>

    {%if swal_error_fecha%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS, NO PUDIMOS TERMINAR TU CONTRATACIÓN!",
        text: "Debes de tener escoger un horario con mínimo 3 horas antes de la contratación, elije otro horario",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%} {%if swal_error_fecha_contratacion%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS, NO PUDIMOS TERMINAR TU CONTRATACIÓN!",
        text: "La agrupación tiene una contratación en un lapso de 1 hora y 30 minutos a la fecha que escogiste, elige otro horario",
        icon: "error",
        closeOnClickOutside: false,
      });
    </script>
    {%endif%}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
