<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />
    <title>Menu manager</title>
    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Menu Manager</h1>
    <a href="nueva_agrupacion">Registrar Agrupación</a>
    {% for agrupacion in agrupaciones %}
    <h1>{{agrupacion.nombre}}</h1>
    <a href="editar_agrupacion/{{agrupacion.id}}">Editar agrupacion</a>
    <a href="subir_media/{{agrupacion.id}}"
      >Subir fotos y videos de agrupación</a
    >
    {% endfor %}
    <br />
    <a href="logout" class="btn btn-danger">Cerrar Sesión</a>
  </body>
</html>
