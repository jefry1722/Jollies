<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>

    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="body_editar">
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
      <div class="logout">
        <a href="logout">Cerrar Sesión</a>
      </div>
    </header>

    <div class="menu__side" id="menu_side">
      <div class="name__page">
        <img src="static/img/logoico.ico" width="30px" height="30px" />
        <h4 class="m-3" style="color: white">Jollies</h4>
      </div>

      <div class="options__menu">
        <a href="menu_manager">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4 style="color: white">Inicio</h4>
          </div>
        </a>

        <a href="nueva_agrupacion">
          <div class="option">
            <i class="far fa-address-card" title="Registrar Agrupacion"></i>
            <h4 style="color: white">Registrar Agrupacion</h4>
          </div>
        </a>

        <a href="menu_manager/agrupaciones">
          <div class="option">
            <i class="far fa-file" title="Agrupaciones"></i>
            <h4 style="color: white">Agrupaciones</h4>
          </div>
        </a>

        <a href="menu_manager/media">
          <div class="option">
            <i class="fas fa-video" title="Fotos y Videos"></i>
            <h4 style="color: white">Fotos y Videos</h4>
          </div>
        </a>

        <a href="menu_manager/editar" class="selected">
          <div class="option">
            <i class="far fa-sticky-note" title="Editar Agrupaciones"></i>
            <h4 style="color: white">Editar Agrupaciones</h4>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div class="container">
        {% for agrupacion in agrupaciones %}
        <div class="agrupaciones m-3">
          <div class="content">
            <i class="fa-solid fa-drum m-3"></i>
            <h1 class="m-3">{{agrupacion.nombre}}</h1>
          </div>
          <a
            class="list-group-item list-group-item-primary"
            href="editar_agrupacion/{{agrupacion.id}}"
            >Editar Agrupación <i class="fa-solid fa-file-pen m-1"></i
          ></a>
        </div>
        {% endfor %}
      </div>
    </main>

    <script src="static/js/script.js"></script>
  </body>
</html>
