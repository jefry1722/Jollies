  <body class="u-body">
    <div class="container-xxl position-relative p-0" id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"

        <a href="/" class="navbar-brand p-0">
          <img src="static/img/logo.png" alt="Logo" />

        </a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="#home" class="nav-item nav-link active">Inicio</a>
            <a href="#about" class="nav-item nav-link">Sobre Nosotros</a>

      </nav>
    </div>
    <section
      class="u-clearfix u-expanded-width-xl u-grey-5 u-section-1"
      id="carousel_bfcc"
    >
      <div class="u-clearfix u-gutter-0 u-layout-wrap">
        <div class="u-gutter-0 u-layout">
          <div class="u-layout-row">
            <div
              class="u-align-left u-container-style u-image u-layout-cell u-size-30 u-image-1"
              data-image-width="1200"
              data-image-height="1074"
            >
              <div class="u-container-layout u-container-layout-1"></div>
            </div>
            <div
              class="u-align-left u-container-style u-layout-cell u-palette-5-dark-3 u-size-30 u-layout-cell-2"
            >
              <div
                class="u-container-layout u-valign-middle u-container-layout-2"
              >
                <h2
                  class="u-custom-font u-font-oswald u-text u-text-body-alt-color u-text-1"
                >
                  Registro
                </h2>
                <div class="u-form u-form-1">
                  <form method="POST">
                    <div class="u-form-email u-form-group u-form-group-3">
                      <label
                        for="email-e4cc"
                        class="u-form-control-hidden u-label u-text-body-alt-color"
                        wfd-invisible="true"
                        >Email</label
                      >
                      <input
                        type="email"
                        placeholder="Ingrese un correo valido"
                        id="email-e4cc"
                        name="correo"
                        value="{{correo}}"
                        class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
                        required=""
                      />
                    </div>
                    <div class="u-form-group u-form-name u-form-group-1">
                      <label
                        for="name-e4cc"
                        class="u-form-control-hidden u-label u-text-body-alt-color"
                        wfd-invisible="true"
                        >Name</label
                      >
                      <input
                        type="text"
                        placeholder="Ingrese su Nombre"
                        id="name-e4cc"
                        name="nombre"
                        value="{{nombre}}"
                        class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
                        required=""
                      />
                    </div>
                    <div class="u-form-group u-form-name u-form-group-2">
                      <label
                        for="name-fb0f"
                        class="u-form-control-hidden u-label u-text-body-alt-color"
                        >Nombre</label
                      >
                      <input
                        type="text"
                        placeholder="Ingrese su Apellido"
                        id="name-fb0f"
                        name="apellido"
                        value="{{apellido}}"
                        class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
                        required=""
                      />
                    </div>
                    <div
                      class="u-form-password u-form-group u-form-partition-factor-2 u-form-group-9"
                    >
                      <label
                        for="text-1838"
                        class="u-form-control-hidden u-label u-text-body-alt-color"
                      ></label>
                      <input
                        type="password"
                        placeholder="Ingrese una Contraseña"
                        id="text-1838"
                        name="passwd"
                        class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
                      />
                    </div>
                    <div
                      class="u-form-password u-form-group u-form-partition-factor-2 u-form-group-10"
                    >
                      <label
                        for="text-211a"
                        class="u-form-control-hidden u-label u-text-body-alt-color"
                      ></label>
                      <input
                        type="password"
                        placeholder="Confirme su Contraseña"
                        id="text-211a"
                        name="passwd2"
                        class="u-border-2 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle u-text-body-alt-color"
                      />
                    </div>
                    <div class="u-form-agree u-form-group u-form-group-11">
                      <input
                        type="checkbox"
                        id="agree-925e"
                        name="agree"
                        class="u-agree-checkbox"
                        required=""
                      />
                      <label
                        for="agree-925e"
                        class="u-label u-text-body-alt-color"
                        >I accept the&nbsp;<a
                          href="https://nicepage.com/c/slider-website-templates"
                          class="u-active-none u-border-none u-btn u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1"
                          >Terms of Service</a
                        >
                      </label>
                    </div>
                    <div class="u-form-group u-form-submit u-form-group-12">
                      <a
                        href="#"
                        class="u-border-2 u-border-white u-btn u-btn-submit u-button-style u-none u-text-body-alt-color u-text-hover-white u-btn-2"
                        >Registrarse<br />
                      </a>
                      <input
                        type="submit"
                        name="action"
                        value="Add"
                        class="u-form-control-hidden u-grey-5"
                        wfd-invisible="true"
                      />
                    </div>
                    {% csrf_token %}
                  </form>
                </div>
                <p class="u-align-left u-text u-text-2">
                  Ya tengo un usuario&nbsp;<a
                    href="manager/login_manager"
                    data-page-id="87814152"
                    class="u-active-none u-border-1 u-border-white u-btn u-button-link u-button-style u-hover-none u-none u-text-body-alt-color u-btn-3"
                    >Ingresar</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>

    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
