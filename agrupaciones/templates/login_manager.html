    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <meta property="og:title" content="Ingresar">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#478ac9">

  <body class="u-body">
    <div class="container-xxl position-relative p-0" id="home">
        <nav
          class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
        >
          <a href="/" class="navbar-brand p-0">
            <img src="static/img/logo.png" alt="Logo" />
            <h1 class="m-0">JOLLIES</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
              <a href="/" class="nav-item nav-link active">Inicio</a>
              <a href="nuevo_manager" class="nav-item nav-link">Registrarse</a>
              <a href="login_manager" class="nav-item nav-link">Iniciar Sesión</a>
            </div>
          </div>
        </nav>
      </div>
    <form method="POST">
    <section class="u-clearfix u-white u-section-1" id="carousel_b599">
      <div class="u-clearfix u-sheet u-sheet-1">
        <img class="u-image u-image-default u-image-1" data-image-width="1200" data-image-height="801" src="static/img/vinilo-hd.jpg">
        <div class="u-align-left u-container-style u-group u-palette-5-dark-3 u-group-1">
          <div class="u-container-layout u-valign-top-sm u-valign-top-xs u-container-layout-1">
            <h3 class="u-text u-text-1">JOLLIES</h3>   
            <h1 class="u-custom-font u-font-ubuntu u-text u-text-body-alt-color u-text-2">Pon tus datos registrados en nuestra App.</h1>  
          </div>
        </div>
        <div class="u-container-style u-group u-white u-group-2">
          <div class="u-container-layout u-container-layout-2">
            <h1 class="u-align-center u-text u-text-3">Ingresar</h1>
            <div class="u-align-left u-expanded-width u-form u-form-1">
              <form action="registroInfo" method="POST" class="u-clearfix u-form-spacing-28 u-form-vertical u-inner-form" style="padding: 10px" source="custom" name="form" id="forminicio">
                <div class="u-form-group u-form-name u-form-group-1">
                <label for="id1-5a14" class="u-form-control-hidden u-label" wfd-invisible="true">Correo</label>
                <input type="text" placeholder="Ingresa tu correo" id="txtid" name="correo" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-password u-form-group u-form-group-2">
                  <label for="contra-5a14" class="u-form-control-hidden u-label" wfd-invisible="true">Contraseña</label>
                  <input type="password" placeholder="Ingresa tu contraseña" id="txtpass" name="passwd" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-align-center u-form-group u-form-submit u-form-group-3">
                   <a href="#" class="u-border-2 u-border-black u-btn u-btn-submit u-button-style u-hover-black u-none u-text-black u-text-hover-white u-btn-1">Entrar<br>
                  </a>
                  <input type="submit" name="action" value="Login" id="btniniciar" class="u-form-control-hidden" wfd-invisible="true">
                </div>
            </div>
             
            <p class="u-align-left u-text u-text-4">Aun no tienes un usuario&nbsp;<a href="nuevo_manager" data-page-id="926215482" class="u-active-none u-border-1 u-border-palette-1-base u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-2-base u-btn-3">Registrarse</a>
            </p>

          </div>
        </div>
      </div>
    </section>
    {% csrf_token %}
    </form>
    
    <!--SweetAlert alerts-->
    {%if swal_error_password%}
    <script type="text/javascript">
      swal({
        title: "¡ERROR!",
        text: "La contraseña es incorrecta",
        icon: "error",
      });
    </script>
    {%endif%}{%if swal_error_mail%}
    <script type="text/javascript">
      swal({
        title: "¡ERROR!",
        text: "El correo no se encuentra registrado",
        icon: "error",
      });
    </script>
    {%endif%}
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
