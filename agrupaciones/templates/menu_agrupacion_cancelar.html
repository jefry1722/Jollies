<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rechazar</title>
    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="body_manager">
    <header>
      <div class="icon__menu">
        <i class="fas fa-bars" id="btn_open"></i>
      </div>
      <div class="logout">
        <a href="logout">Cerrar Sesión</a>
      </div>
    </header>

    <div class="menu__side" id="menu_side">
      <div class="name__page">
        <img src="static/img/logoico.ico" width="30px" height="30px" />
        <h6 class="m-3" style="color: white">Jollies</h6>
      </div>

      <div class="options__menu">
        <a href="menu_agrupacion">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h6 style="color: white">Inicio</h6>
          </div>
        </a>

        <a href="menu_agrupacion/solicitudes" class="selected">
          <div class="option">
            <i class="fa-solid fa-envelopes-bulk" title="Ver Solicitudes"></i>
            <h6 style="color: white">Ver solicitudes</h6>
          </div>
        </a>

        <a href="menu_agrupacion/retroalimentaciones">
          <div class="option">
            <i
              class="fa-solid fa-star-half-stroke"
              title="Ver retroalimentaciones"
            ></i>
            <h6 style="color: white">Ver retroalimentaciones</h6>
          </div>
        </a>

        <a href="menu_agrupacion/asociar_integrante">
          <div class="option">
            <i
              class="fa-solid fa-square-envelope"
              title="Asocia el correo de tus integrantes"
            ></i>
            <h6 style="color: white">Asocia el correo de tus integrantes</h6>
          </div>
        </a>
      </div>
    </div>

    <main>
      <div class="container">
        <h3 style="color: red">*Opcional:</h3>
        <h1>Dinos la razón por la que cancelaste la solicitud</h1>
        <form method="POST">
          <textarea
            name="comentario"
            id="txarea"
            cols="40"
            rows="3"
            placeholder="Escribe tu razón o escoge un mensaje predeterminado"
          ></textarea>
          <br />
          <button
            id="comentario1"
            class="btn comentario m-1"
            type="button"
            style="border: 1px solid black"
            onclick="getComment(event)"
          >
            La ubicación no me queda cómoda
          </button>
          <button
            id="comentario2"
            class="btn comentario m-1"
            type="button"
            style="border: 1px solid black"
            onclick="getComment(event)"
          >
            La fecha no se acomoda a lo que requiero
          </button>
          <button
            id="comentario3"
            class="btn comentario m-1"
            type="button"
            style="border: 1px solid black"
            onclick="getComment(event)"
          >
            Tengo otro compromiso para ese horario
          </button>
          <button
            id="comentario4"
            class="btn comentario m-1"
            type="button"
            style="border: 1px solid black"
            onclick="getComment(event)"
          >
            No realizo contrataciones en ese horario
          </button>

          <br />
          <button class="btn btn-primary m-1" type="submit">Enviar</button>
          {% csrf_token %}
        </form>
      </div>
    </main>
    <script type="text/javascript">
      const getComment = (event) => {
        const txarea = document.getElementById("txarea");
        txarea.innerText = event.target.innerText;
      };
    </script>
    <script src="static/js/script.js"></script>
  </body>
</html>
