<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/" />

    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />

    <link rel="stylesheet" href="static/css/estilos.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet" />
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <title>Validación de correo</title>
  </head>
  <body class="body_correo no_body">
    <div class="container-xxl position-relative p-0" id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
      >
        <a href="/" class="navbar-brand p-0">
          <img src="static/img/logo.png" alt="Logo" />
          <h1 class="m-0">JOLLIES</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="/" class="nav-item nav-link">Inicio</a>
            <a href="validar_correo_historial" class="nav-item nav-link"
              >Estado de contrataciones</a
            >
            <a href="nuevo_manager" class="nav-item nav-link">Registrarse</a>
            <a href="login_manager" class="nav-item nav-link">Iniciar Sesión</a>
            <a href="validar_correo_integrante" class="nav-item nav-link"
              >Integrante</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="hero">
      <div class="hero-inner">
        <div class="hero-text">
          <h2>Digita tu correo electrónico</h2>
          <p>
            A continuación validaremos tu correo, para que puedas revisar las
            contrataciones de tu agrupación
          </p>
          <form class="hero-form" method="POST">
            <div class="hero-form-input">
              <input
                id="correo"
                name="correo"
                class="hero-email-input"
                type="email"
                placeholder="Ingresa tu Email"
                required
              />
              <input class="hero-form-submit" type="submit" , value="Enviar" />
            </div>
            {% csrf_token %}
          </form>
        </div>

        <div class="hero-image">
          <!-- Image: undraw.co -->
          <img
            src="https://assets.codepen.io/495197/undraw_Newsletter_re_wrob.svg"
          />
        </div>
      </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/counterup/counterup.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
