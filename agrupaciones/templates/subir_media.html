<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="keywords" content="Media" />
    <meta name="description" content="" />
    <base href="/" />
    <!-- Favicon -->
    <link href="static/img/logoico.ico" rel="icon" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Subir fotos y videos</title>
  </head>
  <body>
    <h1>Sube tus fotos</h1>
    <label for="image_to_upload">Escoge tu foto (jpg, jpeg, png)</label>
    <input
      type="file"
      id="image_to_upload"
      name="image_to_upload"
      accept=".jpg, .jpeg, .png"
    />
    <form method="POST" style="display: none" id="hidden_form">
      {% csrf_token %}
    </form>
    <h1>Sube tus videos</h1>
    <form method="POST">
      <label for="video_to_upload">
        Ingresa la URL de tu video (Youtube)
      </label>
      <input
        type="text"
        id="video_to_upload"
        name="video_to_upload"
        placeholder="Ej: www.youtube.com/..."
      />
      <button class="btn btn-warning" type="submit">Enviar</button>
      {% csrf_token %}
    </form>

    <!--SweetAlert alerts-->
    {%if swal_image_uploaded%}
    <script type="text/javascript">
      swal({
        title: "¡FINALIZADO!",
        text: "Has subido tu imagen",
        icon: "success",
      }).then((ok) => {
        if (ok) {
          window.location.href = "menu_manager";
        }
      });
    </script>
    {%endif%} {%if swal_video_uploaded%}
    <script type="text/javascript">
      swal({
        title: "¡FINALIZADO!",
        text: "Has subido tu video",
        icon: "success",
      }).then((ok) => {
        if (ok) {
          window.location.href = "menu_manager";
        }
      });
    </script>
    {%endif%} {%if swal_error%}
    <script type="text/javascript">
      swal({
        title: "¡LO SENTIMOS!",
        text: "Solo puedes subir máximo 3 fotos o videos",
        icon: "error",
      }).then((ok) => {
        if (ok) {
          window.location.href = "menu_manager";
        }
      });
    </script>
    {%endif%}
    <script src="static/js/index.js"></script>
  </body>
</html>
